<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="con">
        <div class="search">
            <input type="text" placeholder="enter a city">
            <button>
                <img src="search.png">
            </button>
            <div class="err">
                <p>Invalid input</p>
            </div>
        </div>
        <div class="weather">
            <img src="clouds.png" class="icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humd">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">23km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
